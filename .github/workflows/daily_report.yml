name: Daily Report & Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Job 1: ç”ŸæˆæŠ¥å‘Šï¼ˆä»…å®šæ—¶æˆ–æ‰‹åŠ¨è§¦å‘ï¼‰
  generate-report:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“… Get date
        id: date
        run: |
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          echo "month=$(date +%m)" >> $GITHUB_OUTPUT
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸš€ Generate report
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
        run: python main.py --local --no-push
      
      - name: ğŸ“ Move output to reports
        run: |
          DATE=${{ steps.date.outputs.date }}
          YEAR=${{ steps.date.outputs.year }}
          MONTH=${{ steps.date.outputs.month }}
          mkdir -p reports/$YEAR/$MONTH data/$YEAR/$MONTH
          cp output/$DATE.md reports/$YEAR/$MONTH/ 2>/dev/null || true
          cp output/$DATE.json data/$YEAR/$MONTH/ 2>/dev/null || true
      
      - name: ğŸ“¤ Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ data/
          git diff --staged --quiet || git commit -m "ğŸ“ˆ Add report for ${{ steps.date.outputs.date }}"
          git push
      
      - name: ğŸ“§ Send email notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ğŸ“ˆ GitHub Trending æ—¥æŠ¥ - ${{ steps.date.outputs.date }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Trending Reporter
          html_body: |
            <h1>ğŸ“ˆ GitHub Trending æ—¥æŠ¥ - ${{ steps.date.outputs.date }}</h1>
            <p>ä»Šæ—¥æŠ¥å‘Šå·²ç”Ÿæˆï¼Œç‚¹å‡»ä¸‹æ–¹é“¾æ¥æŸ¥çœ‹å®Œæ•´å†…å®¹ï¼š</p>
            <p><a href="https://wayyoungboy.github.io/github-trending-reporter/reports/${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}/${{ steps.date.outputs.date }}">ğŸ“Š æŸ¥çœ‹åœ¨çº¿æŠ¥å‘Š</a></p>
            <hr>
            <p><small>æ­¤é‚®ä»¶ç”± GitHub Trending Reporter è‡ªåŠ¨å‘é€</small></p>
          attachments: output/${{ steps.date.outputs.date }}.md

  # Job 2: æ„å»ºéƒ¨ç½²ç½‘ç«™
  build-deploy:
    runs-on: ubuntu-latest
    needs: [generate-report]
    if: always() && (needs.generate-report.result == 'success' || needs.generate-report.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: ğŸ”„ Pull latest changes
        run: git pull origin main
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ”§ Generate sidebar
        run: npm run generate-sidebar
      
      - name: ğŸ—ï¸ Build
        run: npm run build
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  # Job 3: éƒ¨ç½²åˆ° GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-deploy
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
