name: Daily Report & Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Job 1: ç”ŸæˆæŠ¥å‘Šï¼ˆä»…å®šæ—¶æˆ–æ‰‹åŠ¨è§¦å‘ï¼‰
  generate-report:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸš€ Generate report
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
        run: python main.py --local --no-push
      
      - name: ğŸ“ Move output to reports
        run: |
          DATE=$(date +%Y-%m-%d)
          YEAR=$(date +%Y)
          MONTH=$(date +%m)
          mkdir -p reports/$YEAR/$MONTH data/$YEAR/$MONTH
          if [ -f output/$DATE.md ]; then
            cp output/$DATE.md reports/$YEAR/$MONTH/
          fi
          if [ -f output/$DATE.json ]; then
            cp output/$DATE.json data/$YEAR/$MONTH/
          fi
      
      - name: ğŸ“¤ Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ data/
          git diff --staged --quiet || git commit -m "ğŸ“ˆ Add report for $(date +%Y-%m-%d)"
          git push

  # Job 2: æ„å»ºéƒ¨ç½²ç½‘ç«™
  build-deploy:
    runs-on: ubuntu-latest
    needs: [generate-report]
    if: always() && (needs.generate-report.result == 'success' || needs.generate-report.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: ğŸ”„ Pull latest changes
        run: git pull origin main
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ”§ Generate sidebar
        run: npm run generate-sidebar
      
      - name: ğŸ—ï¸ Build
        run: npm run build
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-deploy
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
