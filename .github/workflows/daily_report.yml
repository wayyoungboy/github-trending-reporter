        run: |
          # å¦‚æœæ²¡æœ‰é…ç½® token å°±å®‰å…¨åœ°è·³è¿‡ï¼ˆé¿å…åœ¨ workflow æ ¡éªŒé˜¶æ®µå¼•ç”¨ secrets å¯¼è‡´é”™è¯¯ï¼‰
          if [ -z "$DINGDING_TOKEN" ]; then
            echo "DINGDING_TOKEN æœªé…ç½®ï¼Œè·³è¿‡å‘é€"
            exit 0
          fi

          python3 - <<'PY'
          import json, os

          report_file = os.environ['REPORT_FILE']
          date = os.environ['DATE']
