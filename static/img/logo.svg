<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 主渐变：紫色到青色 -->
    <linearGradient id="mainGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- 趋势上升曲线 -->
  <path 
    d="M20 70 Q35 65 40 55 T55 40 T75 20" 
    stroke="url(#mainGrad)" 
    stroke-width="4" 
    fill="none" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- 数据点 -->
  <circle cx="40" cy="55" r="4" fill="#22d3ee"/>
  <circle cx="55" cy="40" r="4" fill="#8b5cf6"/>
  <circle cx="75" cy="20" r="5" fill="#6366f1"/>
  
  <!-- 箭头 -->
  <path 
    d="M70 25 L75 20 L80 25" 
    stroke="#22d3ee" 
    stroke-width="3" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- 代码括号符号 -->
  <g opacity="0.8">
    <path d="M25 40 L18 50 L25 60" stroke="#a5b4fc" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M35 40 L42 50 L35 60" stroke="#a5b4fc" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 底部装饰线 -->
  <path d="M25 78 L75 78" stroke="url(#mainGrad)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M30 82 L70 82" stroke="url(#mainGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
</svg>
